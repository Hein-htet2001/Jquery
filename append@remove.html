<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <ul id="ul">
     
        <li>US</li>
        <li>Myanmar</li>
        <li>China</li>
     
        <script src="./Js/jquery.js"></script>
        <script>
               
                    $("#ul").append(`<li>Thai</li>`)
                    $("#ul").prepend(`<li>One</li>`)
                    $("#ul").before(`<p>This is Before</p>`)
                    $("#ul").after(`<p>This is After</p>`)
                    // $("#ul").remove()

               
        </script>
    </ul>
</body>
</html>
